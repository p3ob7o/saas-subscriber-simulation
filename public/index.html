<!doctype html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link href="css/output.css" rel="stylesheet">
<title>SaaS Subscriber Simulation</title>
</head>
<body class="bg-gray-800 text-white" style="font-family: monospace;">
<div class="container mx-auto mt-10 p-6 bg-gray-900 rounded shadow-lg">
    <div>
        Baseline:
        <div class="flex">
            <div class="flex flex-col w-1/4" px-2>
                <label>Starting Subscribers:</label>
                <input type="number" id="startingSubscribers" class="mb-2 bg-gray-700 text-white rounded p-2 w-1/2" value="50000"/>
            </div>
            <div class="flex flex-col w-1/4" px-2>    
                <label>Net New Subscribers per Month:</label>
                <input type="number" id="netNewSubscribers" class="mb-2 bg-gray-700 text-white rounded p-2  w-1/2" value="1500"/>
            </div>
            <div class="flex flex-col w-1/4" px-2>    
                <label>Initial Monthly Churn (%):</label>
                <input type="number" step="0.1" id="initialMonthlyChurn" class="mb-4 bg-gray-700 text-white rounded p-2  w-1/2" value="5"/>
            </div>
            <div class="flex flex-col w-1/4" px-2>
                <label>Apply New Baseline Data</label>
                <button id="applyBaselineDataButton" class="bg-gray-700 text-white rounded p-2 w-1/2">Redraw Chart</button>
            </div>
        </div>
    </div>    
    <div class="flex">
        <div class="flex flex-col p-2 w-1/2">
            <label>Acquisition Growth (%):</label>
            <div class="flex">
                <input type="range" class="slider bg-gray-700 appearance-none h-2 w-64 rounded-full" id="acquisitionGrowth" min="0" max="5" step="0.1" value="0" oninput="updateAcquisitionOutput(); updateChart();" />
                <output class="ml-2" id="acquisitionOutput">0.0</output>%
            </div>
        </div>
        <div class="flex flex-col p-2 w-1/2">
            <label>Monthly Churn (%):</label>
            <div class="flex">
                <input type="range" class="slider bg-gray-700 appearance-none h-2 w-64 rounded-full" id="churnReduction" min="0" max="5" step="0.1" value="5" oninput="updateChurnOutput(); updateChart();" />
                <output class="ml-2" id="churnOutput">5.0</output>%
            </div>
        </div>
    </div>
    <div class="chart-card bg-gray-900 p-6 rounded shadow-lg">
      <canvas id="subscriberChart" width="400" height="200"></canvas>
    </div>
</div>
<!-- Scripts -->  
<script src="https://unpkg.com/chart.js"></script>
<script src="src/script.js"></script>
</body>
</html>
