<!doctype html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link href="css/output.css" rel="stylesheet">
<title>SaaS Subscriber Simulation</title>
</head>
<body class="bg-gray-100">
<div class="container mx-auto mt-10 p-6 bg-white rounded shadow-lg">
    <div class="flex flex-col items-center">
        <label class="mb-4">
          Acquisition Growth (%):
          <input type="number" class="border p-2 rounded mr-2" id="acquisitionGrowth" min="1" max="5" step="0.1" value="1" />
        </label>
        <label class="mb-4">
          Churn Reduction (%):
          <input type="number" class="border p-2 rounded mr-2" id="churnReduction" min="1" max="5" step="0.1" value="1" />
        </label>
        <button class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded mb-4" onclick="updateChart()">Update Chart</button>
    </div>
    <div class="chart-card bg-white p-6 rounded shadow-lg">
      <canvas id="subscriberChart" width="400" height="200"></canvas>
    </div>
</div>
<!-- Scripts -->  
<script src="https://unpkg.com/chart.js"></script>
<script src="src/script.js"></script>
</body>
</html>
