<!doctype html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link href="css/output.css" rel="stylesheet">
<title>SaaS Subscriber Simulation</title>
</head>
<body class="bg-gray-800 text-white">
<div class="container mx-auto mt-10 p-6 bg-gray-900 rounded shadow-lg">
    <div class="flex flex-col items-center">
        <div class="flex flex-col mb-4">
            <label>Acquisition Growth (%):</label>
            <div class="flex">
                <input type="range" class="slider bg-gray-700 appearance-none h-2 w-64 rounded-full" id="acquisitionGrowth" min="0" max="5" step="0.1" value="1.5" oninput="updateAcquisitionOutput(); updateChart();" />
                <output class="ml-2" id="acquisitionOutput">1.5</output>%
            </div>
        </div>
        <div class="flex flex-col mb-4">
            <label>Monthly Churn (%):</label>
            <div class="flex">
                <input type="range" class="slider bg-gray-700 appearance-none h-2 w-64 rounded-full" id="churnReduction" min="2" max="5" step="0.1" value="5" oninput="updateChurnOutput(); updateChart();" />
                <output class="ml-2" id="churnOutput">5.0</output>%
            </div>
        </div>
    </div>
    <div>
      Baseline:
      <ul>
          <li>50,000 subscribers at starting point.</li>
          <li>1,500 net new subscribers per month.</li>
          <li>5% monthly churn.</li>
      </ul>
    </div>
    <div class="chart-card bg-gray-900 p-6 rounded shadow-lg">
      <canvas id="subscriberChart" width="400" height="200"></canvas>
    </div>
</div>
<!-- Scripts -->  
<script src="https://unpkg.com/chart.js"></script>
<script src="src/script.js"></script>
</body>
</html>
